<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../global.css" />
    <link rel="stylesheet" type="text/css" href="../font/css/fontello.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div class="flex h-100">
        <!--左边-->
        <div class="left">
            <div class="logo">WindAdmin</div>
            <div class="left-body">
                <div class="flex">
                    <input type="text" class="flex-1 search-text" placeholder="搜索" />
                    <div class="search-btn"><i class="icon-search"></i></div>
                </div>
                <ul class="nav">
                    <li class="tree-active">
                        <div class="nav-switch icon-folder_open">一级菜单</div>
                        <ol>
                            <li><a class="nav-btn icon-circle_blank" href="#">编辑页</a></li>
                            <li><a class="nav-btn icon-circle_blank" href="#">编辑页</a></li>
                            <li><a class="nav-btn-active nav-btn icon-circle_blank" href="#">编辑页</a></li>
                        </ol>
                    </li>
                    <li class="tree-active">
                        <div class="nav-switch icon-folder_open">一级菜单</div>
                        <ol>
                            <li><a class="nav-btn icon-circle_blank" href="#">编辑页</a></li>
                            <li><a class="nav-btn icon-circle_blank" href="#">编辑页</a></li>
                            <li><a class="nav-btn icon-circle_blank" href="#">编辑页</a></li>
                        </ol>
                    </li>
                    <li>
                        <div class="nav-switch icon-folder_open">一级菜单</div>
                    </li>
                    <li>
                        <div class="nav-btn-active nav-btn icon-folder_open">一级菜单</div>
                    </li>
                </ul>
            </div>
        </div>
        <!--右边-->
        <div class="flex-1 flex-column">
            <div class="flex right-head">
                <div class="flex-1 flex-center">
                    <span class="right-nav mlr-15"><i class="icon-reorder"></i></span>
                </div>
                <div class="flex-center">
                    <span class="right-nav mlr-15"><i class="icon-envelope"></i><span class="mark">12</span></span>
                    <span class="right-nav mlr-15"><i class="icon-bell"></i><span class="mark">8</span></span>
                    <span class="right-nav mlr-15"><i class="icon-user"></i>管理员</span>
                    <span class="right-nav mlr-15"><i class="icon-off"></i>注销</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
