<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
</head>
<body>
    <div class="login">
        <div class="login-box">
            <div class="login-title">数据管理中心-登录</div>
            <label class="login-input-box"><input type="text" class="login-input" placeholder="登录名" /><i class="icon-user"></i></label>
            <label class="login-input-box"><input type="password" class="login-input" placeholder="密码" /><i class="icon-lock"></i></label>
            <div class="login-input-box"><input type="text" class="login-input" placeholder="验证码" /><img src="" title="看不清，换一张" /></div>
            <label class="login-remember-box"><input type="checkbox" />记住密码</label>
            <button class="login-button"><i class="icon-spin4 animate-spin"></i>登录</button>
        </div>
    </div>
</body>
</html>
