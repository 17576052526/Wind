<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../globalCss/global.css" />
    <link rel="stylesheet" type="text/css" href="../font/css/fontello.css" />
</head>
<body>
    <div class="plr-15 flex-center" style="height:100vh;background-color:#E9ECEF;">
        <div class="max-w-100 bg-white plr-30 ptb-30 mlr-auto" style="width:360px;box-shadow: 0 0 1px rgb(0 0 0 / 13%), 0 1px 3px rgb(0 0 0 / 20%);">
            <div class="font-bold font-16 text-center" style="color:#666">后台管理中心-登录</div>
            <label class="br-4 plr-10 mt-20 flex-center" style="height:38px;border:1px solid #CED4DA;"><input type="text" class="border-none flex-1" placeholder="登录名" /><i class="icon-user font-16"></i></label>
            <label class="br-4 plr-10 mt-20 flex-center" style="height:38px;border:1px solid #CED4DA;"><input type="text" class="border-none flex-1" placeholder="密码" /><i class="icon-lock font-16"></i></label>
            <div class="br-4 plr-10 mt-20 flex-center" style="height:38px;border:1px solid #CED4DA;"><input type="text" class="border-none flex-1 h-100" placeholder="验证码" /><img src="" title="看不清，换一张" /></div>
            <label class="mt-20 inline-block"><input type="checkbox" class="vertical-middle" /><span class="vertical-middle">记住密码</span></label>
            <button class="w-100 mt-20 ptb-10 border-none br-4 color-white" style="background-color:#007BFF;">登录</button>
        </div>
    </div>
</body>
</html>
