<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*非必要样式*/
        html,body{height:100%;}
        *{margin:0px;padding:0px;box-sizing:border-box;}

        .box-zoom{
            border:1px solid #ccc;
            position: absolute;top: 50%;left: 50%;z-index:1;transform: translateX(-50%) translateY(-50%);box-shadow:0px 0px 7px #ccc;
        }
        .box-zoom-btn-active{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <!--
    弹出框最大化或最小化
         .box-zoom 父级框
         .box-zoom-btn 按钮，触发最大化最小化事件
         .box-zoom-btn-active 最大化时按钮样式
         box-zoom-css 属性，最小化时的宽高，此属性标识是否是最大化（初始化不是最大化可以不用管此属性）
    -->
    <div class="box-zoom" style="width:800px;height:500px;">
        <input type="button" value="放大或缩放按钮" class="box-zoom-btn" />
    </div>


    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="box-zoom.js"></script>
</body>
</html>
