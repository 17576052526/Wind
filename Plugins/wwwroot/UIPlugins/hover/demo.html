<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*非必要样式*/
        .hidden {visibility: hidden;}
        .visible {visibility: visible;}
        .red{color:red;}
        .blue{color:blue;}
    </style>
</head>
<body>
    <!--
    悬浮进入和离开插件，例如：悬浮其上显示导航栏离开隐藏导航栏
        hover 父级节点标识，用于标识查找范围，如果没有 hover，则把 hover-trigger当作 hover
        hover-trigger 触发事件的节点标识
        hover-in 悬浮进入要添加的类样式，并删除 hover-out 指定的类样式
        hover-out 悬浮离开要添加的类样式，并删除 hover-in 指定的类样式

    -->
    <div hover>
        <button type="button" hover-trigger>悬浮在按钮上触发事件</button>
        <div hover-in="red" hover-out="blue">div1</div>
        <div hover-in="visible" hover-out="" class="hidden">div2</div>
    </div>

    <script type="text/javascript" src="hover.js"></script>
</body>
</html>
