<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../globalCss/global.css" />
    <script type="text/javascript" src="../jquery.js"></script>
    <!--非必要样式，常见的动画样式-->
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <!--必要js-->
    <script type="text/javascript" src="scroll-show.js"></script>
</head>
<body>
    <!--
    说明：滚动条滚动到某块位置处，对该块添加类样式（动画效果）
        .scroll-show 标识当前块
        addClass="类样式名" 要添加的类样式

        hidden 是 global.css 中的 visibility: hidden;
        -->

    <div class="scroll-show hidden" addClass="fadeInDown">动画效果</div>

</body>
</html>
