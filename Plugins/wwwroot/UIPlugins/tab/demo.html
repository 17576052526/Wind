<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="tab.css" />
</head>
<body>
    <!--
    选项卡
        .tab 父级框
        .tab-item 选项卡
        .tab-content 内容框（位置要对应）
        .tab-active 选中的选项卡的样式
    
        -->
    <div class="tab">
        <div>
            <div class="tab-item tab-active">选项一</div>
            <div class="tab-item">选项二</div>
            <div class="tab-item">选项三</div>
        </div>
        <div>
            <!--css中有写.tab-content:first-child，第一个节点必须要有 class="tab-content"-->
            <div class="tab-content">内容一</div>
            <div class="tab-content">内容二</div>
            <div class="tab-content">内容三</div>
        </div>
    </div>


    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="tab.js"></script>
</body>
</html>
