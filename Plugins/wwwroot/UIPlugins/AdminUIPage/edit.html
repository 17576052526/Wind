<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../global.css" />
    <link rel="stylesheet" type="text/css" href="../AdminUI/UI.css" />
    <link rel="stylesheet" type="text/css" href="../font/css/fontello.css" />
</head>
<body>
    <div class="p-10 h-100">
        <div class="box h-100">
            <div class="box-head flex">
                <div class="flex-1">销售订单编辑</div>
                <div class="-mlr-2.5">
                    <input type="button" value="提交" class="btn-primary h-pre mlr-2.5" />
                    <input type="button" value="重置" class="btn h-pre mlr-2.5" />
                </div>
            </div>
            <div class="box-body">
                <div class="form-row">
                    <label class="form-item">
                        <span>姓名</span>
                        <input type="text" class="input-text" />
                    </label>
                    <label class="form-item">
                        <span>部门</span>
                        <input type="text" class="input-text" />
                    </label>
                    <label class="form-item">
                        <span>是否离职</span>
                        <input type="checkbox" />
                    </label>
                    <label class="form-item">
                        <span>公司</span>
                        <input type="text" class="input-text" />
                    </label>
                    <label class="form-item">
                        <span>性别</span>
                        <input type="text" class="input-text" />
                    </label>
                    <label class="form-item">
                        <span>年龄</span>
                        <input type="text" class="input-text" />
                    </label>
                    <label class="form-item">
                        <span>联系方式</span>
                        <input type="text" class="input-text" />
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
