<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*非必要样式*/
        * {margin: 0px;padding: 0px;}
        *, *::after, *:before {box-sizing: border-box;}
    </style>
    <link rel="stylesheet" type="text/css" href="tree.css" /><!--必要样式-->
    <link rel="stylesheet" type="text/css" href="tree-style1.css" /><!--非必要样式，用于设置外观-->
</head>
<body style="padding:10px;">
    <!--
        tree.js 树结构显示隐藏插件
            .tree 每一个项（项的类样式）
            .tree-switch 触发显示隐藏的按钮
            .tree-box 子项的父级
            .tree-active 激活（显示）的样式

        tree-style1.css 树结构布局css
            .tree-box 子项的父级框
            .tree-active 子级显示的类样式
            .tree-btn 按钮样式
    -->
    <!--完整的一个项-->
    <div class="tree tree-active">
        <div class="tree-btn tree-switch tree-firstBtn">aaaa</div><!--按钮-->
        <div class="tree-box">
            <!--子项的父级框-->
            <div class="tree-btn">bbbbbbbbb</div><!--这是一个项-->
            <div class="tree-btn">bbbbbbbbb</div><!--这是一个项-->
            <div class="tree-btn">bbbbbbbbb</div><!--这是一个项-->
            <div class="tree-btn">bbbbbbbbb</div><!--这是一个项-->
        </div>
    </div>


    <div class="tree tree-active">
        <div class="tree-btn tree-switch">上海思普信息技术有限公司</div>
        <div class="tree-box">
            <div class="tree">
                <div class="tree-btn tree-switch">上海思普信息技术有限公司</div>
                <div class="tree-box">
                    <div class="tree-btn">总经理室</div>
                    <div class="tree">
                        <div class="tree-btn tree-switch">上海思普信息技术有限公司</div>
                        <div class="tree-box">
                            <div class="tree-btn">总经理室</div>
                            <div class="tree-btn">质量管理部</div>
                            <div class="tree-btn">销售部</div>
                            <div class="tree-btn">山东办事处</div>
                        </div>
                    </div>
                    <div class="tree-btn">销售部</div>
                    <div class="tree-btn">山东办事处</div>
                </div>
            </div>
            <div class="tree-btn">质量管理部</div>
            <div class="tree-btn">销售部</div>
            <div class="tree-btn">山东办事处</div>
        </div>
    </div>

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="tree.js"></script>
</body>
</html>
