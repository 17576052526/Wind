<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--
    wangEditor 富文本编辑器
        demo地址：https://doc.wangeditor.com/
        官网地址（下载地址）：https://www.wangeditor.com/index.html
    用法：
        1.页面加入 <div id="editor"></div>
        2.引入 wangEditor.min.js
        3.写入js代码  const editor = new window.wangEditor('#editor'); editor.create();
    -->

    <input type="button" value="获取编辑框内容" onclick="alert(editor.txt.html())" />
    <input type="button" value="编辑框设为只读" onclick="editor.disable()" />

    <div id="editor"></div>

    <script type="text/javascript" src="wangEditor.min.js"></script>
    <script type="text/javascript">
        const editor = new window.wangEditor('#editor')

        //editor.config.height = 500;  //设置高度，宽度用css设置div的宽度

        editor.config.uploadImgShowBase64 = true;  //base64 格式保存图片，即图片保存在<img>标签的src中
        //editor.config.uploadImgServer = '/Common/Upload';  //设置上传图片的接口地址
/*  服务器返回json格式
{
  "errno": 0, // errno 即错误代码，0 表示没有错误。如果有错误，errno != 0，可通过下文中的监听函数 fail 拿到该错误码进行自定义处理
  // data 是一个数组，返回图片Object，Object中包含需要包含url、alt和href三个属性,它们分别代表图片地址、图片文字说明和跳转链接,alt和href属性是可选的，可以不设置或设置为空字符串,需要注意的是url是一定要填的。
  "data": [
    {
      "url": "图片地址",
      "alt": "图片文字说明",
      "href": "跳转链接"
    },
    {
      "url": "图片地址1",
      "alt": "图片文字说明1",
      "href": "跳转链接1"
    }
  ]
}
*/
        //editor.config.uploadImgMaxSize = 2 * 1024 * 1024;  //限制上传图片大小，默认是5M
        //editor.config.showLinkImg = false;//隐藏插入网络图片功能

        /* 配置写在editor.create()前面 */
        editor.create()

        //editor.txt.html('设置值，且要在 editor.create() 之后')
        //editor.config.onchange = function (newHtml) { }//获取最新的 html
    </script>
</body>
</html>
