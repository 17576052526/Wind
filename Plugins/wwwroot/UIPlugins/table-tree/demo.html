<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--
    表格树（此插件不渲染数据）
        .table-tree：标识当前表格是表格树
        .table-tree-switch：标识显示隐藏的按钮
        .table-tree-active：加此样式显示子级
        treekey属性：用来标识层级关系，父子级|隔开标识，例如父级是：aaa，那么子级就是：aaa|11，子级的子级 aaa|11|222    
    -->
    <table class="table-tree">
        <thead>
            <tr>
                <th>列一</th>
                <th>列二</th>
                <th>列三</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-tree-active" treekey="111">
                <td><button class="table-tree-switch">按钮</button>aaa</td>
                <td>aaa</td>
                <td>aaa</td>
            </tr>
            <tr treekey="111|aaa">
                <td><button class="table-tree-switch">按钮</button>aaa</td>
                <td>aaa</td>
                <td>aaa</td>
            </tr>
            <tr treekey="111|aaa|bbb">
                <td><button class="table-tree-switch">按钮</button>aaa</td>
                <td>aaa</td>
                <td>aaa</td>
            </tr>
            <tr treekey="111|bbb">
                <td><button class="table-tree-switch">按钮</button>aaa</td>
                <td>aaa</td>
                <td>aaa</td>
            </tr>
            <tr treekey="111|bbb|ccc">
                <td><button class="table-tree-switch">按钮</button>aaa</td>
                <td>aaa</td>
                <td>aaa</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="table-tree.js"></script>
</body>
</html>
