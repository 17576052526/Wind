<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*非不要样式*/
        .display-none{display:none;}
        .block{display:block;}
    </style>
</head>
<body>
    <!--
        click-to 属性
            1.属性所在的节点，即是点击触发事件的节点
            2.属性值为空,则是找子节点中有 add、remove 的节点
            3.属性值不为空，则是根据属性值去找节点，例如：click-to="$(this).find('[add],[remove]')"，   click-to="$('#aaa')"

        add 点击时当前节点要添加的类样式
        remove 点击时当前节点要删除的类样式
        -->
    <div click-to>
        点击当前节点，给其他的节点加或减类样式
        <div class="display-none ff" add="block" remove="ff">此节点改变类样式</div>
    </div>

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="click-to.js"></script>
</body>
</html>
