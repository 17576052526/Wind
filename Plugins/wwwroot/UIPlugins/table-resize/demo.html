<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style type="text/css">
        /*非必要样式*/
        * {
            margin:0px;padding:0px;
            box-sizing:border-box;
        }
        table{  border-spacing: 0;min-width:100%;}
        th, td {
            border: 1px solid #ccc;
            padding:8px;
        }
            th > *, td > * {
                overflow:hidden;
            }
    </style>
</head>
<body>
    <!--
        描述：表头调整宽度
        注意事项：
            1.要拖拽的th、td 上加 .table-resize，例如：<th class="table-resize"><div class="table-resize-item">aaa</div></th>
            2.宽度要变化的td、th里面加<div class="table-resize-item"></div>，例如：<td><div class="table-resize-item">aaaaaaaaaa</div></td>

        -->
    <table>
        <tr>
            <th class="table-resize"><div class="table-resize-item">aaaaaaaaaaaaaaaaaaaaaa</div></th>
            <th class="table-resize"><div class="table-resize-item">aaa</div></th>
            <th><div>aaa</div></th>
            <th><div>aaa</div></th>
        </tr>
        <tr>
            <td><div class="table-resize-item">aaaaaaaaaa</div></td>
            <td><div class="table-resize-item">aaaaaaaaaa</div></td>
            <td>aaa</td>
            <td>aaa</td>
        </tr>
        <tr>
            <td><div class="table-resize-item">aaa</div></td>
            <td><div class="table-resize-item">aaa</div></td>
            <td>aaa</td>
            <td>aaa</td>
        </tr>
        <tr>
            <td><div class="table-resize-item">aaa</div></td>
            <td><div class="table-resize-item">aaa</div></td>
            <td>aaa</td>
            <td>aaa</td>
        </tr>
    </table>

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="table-resize.js"></script>
</body>
</html>
