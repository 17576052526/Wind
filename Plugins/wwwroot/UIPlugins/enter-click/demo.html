<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--
        回车触发节点单击事件
        .enter-click  回车触发当前节点单击事件，如果有多个节点绑定该类样式则是触发最后一个单击事件
    -->
    回车触发单击事件
    <input type="button" value="提交" onclick="alert('触发事件');" class="enter-click" />
    <input type="button" value="提交" onclick="alert('触发事件111111');" class="enter-click" />

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="enter-click.js"></script>
</body>
</html>
