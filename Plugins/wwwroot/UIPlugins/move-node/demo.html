<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../move-box/move-box.css" />
    <link rel="stylesheet" type="text/css" href="move-node.css" />
</head>
<body>
    <table>
        <tr class="move-box  move-after">
            <td class="move-node move-box-mouse">按住我移动</td>
            <td>aaaaaaaaaaaaaaaa</td>
        </tr>
        <tr class="move-box move-after">
            <td class="move-node move-box-mouse">按住我移动</td>
            <td>bbbbbbbbbbbbbbbb</td>
        </tr>
        <tr class="move-box move-after">
            <td class="move-node move-box-mouse">按住我移动</td>
            <td>cccccccccccccccc</td>
        </tr>
    </table>

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="../move-box/move-box.js"></script>
    <script type="text/javascript" src="move-node.js"></script>
    
    <script type="text/javascript">
        //'.move-node'标识可按下鼠标，.move-box （这个类样式是固定的）标识实际操作的节点    '.move-after'标识可接收的节点，回调函数标识操作完成之后要做的事情(两个参数分别是 操作的节点和接收的节点)
        $.moveNode('.move-node','.move-after', function (cur, toNode) {
            if (toNode) {
                alert(cur.html()+"|"+toNode.html());
            }
        })
    </script>
</body>
</html>
