<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*非必要样式*/
        * {margin: 0;padding: 0;}
        ul {list-style: none;}
        .hidden{visibility:hidden;}
        @keyframes fadeInDown{
            0%{opacity:0;transform:translateY(-30%);}
            100%{opacity:1;transform:translateY(0px);}
        }
        .fadeInDown {
            animation: fadeInDown 0.6s;
            visibility: visible;
        }

    </style>
    <script type="text/javascript" src="../jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="banner-slide.css" />
    <script type="text/javascript" src="banner-slide.js"></script>
</head>
<body>
    <!--
        说明：
        interval: 5000,   //间隔5秒切换一次
        speed: 500,    //0.5秒切换完成
        isHoverStop: false,    //鼠标悬浮其上停止计时器
        isSwitchStop: true,    //手动切换后是否停止计时器
        子节点设置动画：
        animate="动画类样式"
        delay="动画延迟时间"
        -->
    <div class="banner-slide" style="width:500px;height:300px;">
        <ul class="banner-slide-box">
            <li class="banner-slide-item" style="background-color:#eee;">
                <div class="hidden" animate="fadeInDown">动画1</div>
                <div class="hidden" animate="fadeInDown" delay="0.5">动画2</div>
            </li>
            <li class="banner-slide-item" style="background-color:#4cff00;">
                <div class="hidden" animate="fadeInDown">动画3</div>
                <div class="hidden" animate="fadeInDown" delay="0.5">动画4</div>
            </li>
            <li class="banner-slide-item" style="background-color:blue;"></li>
        </ul>
    </div>

    <script type="text/javascript">
        var [a, b] = $('.banner-slide').bannerSlide();
    </script>

    <!--非必要代码-->
    <button onclick="a()">上一个</button>
    <button onclick="b()">下一个</button>
</body>
</html>
