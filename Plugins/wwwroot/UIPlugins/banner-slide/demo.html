<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*非必要样式*/
        * {margin: 0;padding: 0;}
        ul {list-style: none;}
    </style>
    <script type="text/javascript" src="../jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="banner-slide.css" />
    <script type="text/javascript" src="banner-slide.js"></script>
</head>
<body>
    <div class="banner-slide" style="width:500px;height:300px;">
        <ul class="banner-slide-box">
            <li class="banner-slide-item" style="background-color:#000;"></li>
            <li class="banner-slide-item" style="background-color:#4cff00;"></li>
            <li class="banner-slide-item" style="background-color:blue;"></li>
        </ul>
    </div>

    <script type="text/javascript">
        var [a, b] = $('.banner-slide').bannerSlide();
    </script>

    <!--非必要代码-->
    <button onclick="a()">上一个</button>
    <button onclick="b()">下一个</button>
</body>
</html>
