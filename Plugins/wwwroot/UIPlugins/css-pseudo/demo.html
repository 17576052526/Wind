<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .aa{color:red;}
        .bb{border:1px solid red;}
    </style>
</head>
<body>
    <!--
        说明：atom.css 不支持伪类，所以用js代替伪类，但与atom.css无直接关系，例如 <div hover="aa"></div>
        hover 插件（悬浮其上添加类样式，离开删除类样式）
            hover="类样式"  ，例如：<div hover="aa"></div>

        hover-to 插件（悬浮其上区域内元素添加类样式，离开删除类样式）
            class-box 标识区域，因为要支持嵌套，所以父级标识都叫 class-box
            hover-to 触发的节点
            in-add，out-remove，in-remove，out-add  进入或离开要添加或删除的类样式

        click-to 插件（点击后区域内元素，添加和删除类样式，第一次点击是进入，第二次点击是离开，第三次进入，第四次离开，这样循环）
            class-box 标识区域，因为要支持嵌套，所以父级标识都叫 class-box
            click-to 触发的节点
            in-add，out-remove，in-remove，out-add  进入或离开要添加或删除的类样式

        scroll-to 插件（滚动条滚动到目标节点处添加或删除类样式）
            scroll-in-add，scroll-out-remove，scroll-in-remove，scroll-out-add  进入或离开要添加或删除的类样式

        -->
    <div class="aa cc" hover="bb">
        hover
        <span>hover子级</span>
    </div>

    <div class-box>
        <div hover-to>hover-to触发</div>
        <div class="bb" in-add="aa" out-remove="aa" in-remove="bb" out-add="bb">
            类样式
        </div>
    </div>

    <div class-box>
        <div click-to>click-to触发</div>
        <div class="bb" in-add="aa" out-remove="aa" in-remove="bb" out-add="bb">
            类样式
        </div>
    </div>

    <div style="height:1000px"></div>
    <div scroll-in-add="aa bb" scroll-out-remove="aa bb">滚动</div>

    <script type="text/javascript" src="hover.js"></script>
    <script type="text/javascript" src="hover-to.js"></script>
    <script type="text/javascript" src="click-to.js"></script>
    <script type="text/javascript" src="scroll-to.js"></script>
</body>
</html>
