<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style type="text/css">
        /*非必要样式*/
        *{padding:0px;margin:0px;box-sizing:border-box;}
    </style>
    <link rel="stylesheet" type="text/css" href="input-search.css" />
</head>
<body>
    <!--
    搜索框输入查询下拉显示
    -->
    <input type="text" class="input-search" />

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="input-search.js"></script>
    <script type="text/javascript">
        $('.input-search').inputSearch({
            //type: 'get',//请求方式，默认get请求
            //data: '',//请求参数
            url: '/default/index',//请求地址
            toJson: function (msg) {//接口返回的数据转换成可用的json格式
                var arr = [];
                for (var i = 0; i < msg.length; i++) {
                    arr.push({ value: msg[i].ID, text: msg[i].Name });
                }
                return arr;
            }, dropClick: function (val, text) {//点击下拉执行的事件
                alert(val+"----"+text);
            }
        });
    </script>
</body>
</html>
