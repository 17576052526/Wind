<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*非必要样式*/
        * {margin: 0;padding: 0;}
        ul {list-style: none;}

        /*非必要样式-动画相关*/
        .hidden{visibility:hidden;}
        [class^="animate-"], [class*=" animate-"] {animation-duration: 0.6s;animation-fill-mode: both;}
        @keyframes fadeInDown{0%{opacity:0;transform:translateY(-30%);}100%{opacity:1;transform:none;}}
        .animate-fadeInDown {animation-name: fadeInDown;visibility:visible;}
        .animate-delay-600{animation-delay:600ms}
    </style>
    <link rel="stylesheet" type="text/css" href="banner-slide.css" />
    <script type="text/javascript" src="banner-slide.js"></script>
</head>
<body>
    <!--
        说明：
        dom: '.banner-slide'//查找的节点（如果有多个只会找第一个）
        interval: 5000,   //间隔5秒切换一次
        speed: 500,    //0.5秒切换完成
        switchStop: 30000,    //手动切换后暂停多久重新启动计时器
        子节点设置动画：
        animate="动画类样式"

    -->

    <div class="banner-slide" style="width:500px;height:300px;">
        <ul class="banner-slide-box">
            <li class="banner-slide-item" style="background-color:#eee;">
                <div class="hidden" animate="animate-fadeInDown">动画1</div>
                <div class="hidden" animate="animate-fadeInDown animate-delay-600">动画2</div>
            </li>
            <li class="banner-slide-item" style="background-color:#4cff00;">
                <div class="hidden" animate="animate-fadeInDown">动画3</div>
                <div class="hidden" animate="animate-fadeInDown animate-delay-600">动画4</div>
            </li>
            <li class="banner-slide-item" style="background-color:blue;"></li>
        </ul>
    </div>
    <script type="text/javascript">
        let [previous, next, stopOrStart] = window.bannerSlide({ dom: '.banner-slide', interval: 5000, speed: 500, switchStop: 30000 });
    </script>

    <!--示例代码-->
    <input type="button" value="上一个" onclick="previous()" />
    <input type="button" value="下一个" onclick="next()" />
    <input type="button" value="启动" onclick="stopOrStart(true)" />
    <input type="button" value="暂停" onclick="stopOrStart(false)" />
</body>
</html>
