<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../atomCss/atom.css" />
    <link rel="stylesheet" type="text/css" href="../font/css/fontello.css" />
    <link rel="stylesheet" type="text/css" href="./admin.css" />
</head>
<body>
    <div class="admin">
        <!--头部-->
        <div class="admin-head">
            <div class="admin-logo">WindAdmin</div>
            <div class="admin-head-right">
                <div class="flex-1 flex-items-center">
                    <span class="admin-head-nav mlr-4"><i class="icon-reorder font-16"></i></span>
                    <span class="admin-head-nav mlr-4">首页</span>
                    <span class="admin-head-nav mlr-4">联系人</span>
                </div>
                <div class="flex-items-center">
                    <span class="admin-head-nav mlr-2.5">
                        <i class="icon-envelope"></i>
                        <span class="admin-mark">12</span>
                    </span>
                    <span class="admin-head-nav mlr-2.5">
                        <i class="icon-bell"></i>
                        <span class="admin-mark">8</span>
                    </span>
                    <span class="admin-head-nav mlr-2.5"><i class="icon-user"></i>管理员</span>
                    <span class="admin-head-nav mlr-2.5"><i class="icon-off"></i>注销</span>
                </div>
            </div>
        </div>
        <!---->
        <div class="flex-1 flex">
            <!--左边栏目-->
            <div class="admin-left">
                <div class="flex">
                    <input type="text" class="admin-search-text" placeholder="搜索" />
                    <div class="admin-search-btn"><i class="icon-search"></i></div>
                </div>
                <ul class="admin-nav">
                    <li class="admin-tree-active">
                        <div class="admin-nav-switch icon-folder_open">一级菜单</div>
                        <ol class="admin-tree-box">
                            <li><a class="admin-nav-btn icon-circle_blank" href="#">编辑页</a></li>
                            <li><a class="admin-nav-btn icon-circle_blank" href="#">编辑页</a></li>
                            <li><a class="admin-nav-btn-active admin-nav-btn icon-circle_blank" href="#">编辑页</a></li>
                        </ol>
                    </li>
                    <li class="admin-tree-active">
                        <div class="admin-nav-switch icon-folder_open">一级菜单</div>
                        <ol class="admin-tree-box">
                            <li><a class="admin-nav-btn icon-circle_blank" href="#">编辑页</a></li>
                            <li><a class="admin-nav-btn icon-circle_blank" href="#">编辑页</a></li>
                            <li><a class="admin-nav-btn icon-circle_blank" href="#">编辑页</a></li>
                        </ol>
                    </li>
                    <li>
                        <div class="admin-nav-switch icon-folder_open">一级菜单</div>
                    </li>
                    <li>
                        <div class="admin-nav-btn-active admin-nav-btn icon-folder_open">一级菜单</div>
                    </li>
                </ul>
            </div>
            <!--右边块-->
            <div class="flex-1">

            </div>
        </div>
    </div>
</body>
</html>
