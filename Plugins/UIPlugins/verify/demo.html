<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" type="text/css" href="verify.css" />

</head>
<body>
    <!--
    表单验证插件（以下都是属性不是类样式）
        $('#from [verify]').verify() 方法验证，验证成功返回true，验证失败返回false
        msg 属性：验证失败时的提示信息
        verify 属性值：
            1.正则表达式验证，例如：\d+
            2.notnull 非空验证
            3.number 数字验证
            4.datetime 时间或日期验证
            5.notnull number 不能为空，且只能是数字，组合验证

        表单元素一定要存在name或id
    -->
    <form id="from" onsubmit="return $('#from [verify]').verify()">
        <input type="text" name="aaa" verify="\d+" msg="只能是数字" />
        <input type="text" name="bbb" verify="notnull" />
        <input type="text" name="ccc" verify="number notnull" msg="消息提示aaa" />
        <input type="text" name="ddd" verify="datetime" />
        <input type="text" name="eee" verify="number" />
        <input type="text" name="eee" value="此输入无verify" />
        <input type="submit" value="提交验证" />
    </form>

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="verify.js"></script>
</body>
</html>
