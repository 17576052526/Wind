 [class^="icon-"]:before, [class*=" icon-"]:before {font-family: "fontello";font-style: normal;font-weight: normal;speak: never;display: inline-block;text-decoration: inherit;width: 1em;margin-right: .2em;text-align: center;font-variant: normal;text-transform: none;line-height: 1em;margin-left: .2em;}
.icon-user:before { content: '\e800'; }
.icon-lock:before { content: '\e801'; }
.icon-spin4:before { content: '\e834'; }
.icon-shield:before { content: '\f132'; }
.animate-spin {animation: spin 2s infinite linear;display: inline-block;}
@keyframes spin {0% {transform: rotate(0deg);}100% {transform: rotate(359deg);}}
/* css特效 */
.wrapper{background: #4f98e6;background: linear-gradient(to bottom right, #1ABC9C 0%, #4f98e6 100%);opacity: 0.9;}
.bg-bubbles{position: fixed;top: 0;left: 0;width: 100%;height: 100%;z-index: -1;overflow: hidden;}
.bg-bubbles li{position: absolute;list-style: none;display: block;width: 40px;height: 40px;background-color: rgba(255, 255, 255, 0.15);bottom: -160px;animation: square 25s infinite;transition-timing-function: linear;}
.bg-bubbles li:nth-child(1){left: 10%;}
.bg-bubbles li:nth-child(2){left: 20%;width: 80px;height: 80px;animation-delay: 2s;animation-duration: 17s;}
.bg-bubbles li:nth-child(3){left: 25%;animation-delay: 4s;}
.bg-bubbles li:nth-child(4){left: 40%;width: 60px;height: 60px;animation-duration: 22s;background-color: rgba(255, 255, 255, 0.25);}
.bg-bubbles li:nth-child(5){left: 70%;}
.bg-bubbles li:nth-child(6){left: 80%;width: 120px;height: 120px;animation-delay: 3s;background-color: rgba(255, 255, 255, 0.2);}
.bg-bubbles li:nth-child(7){left: 32%;width: 160px;height: 160px;animation-delay: 7s;}
.bg-bubbles li:nth-child(8){left: 55%;width: 20px;height: 20px;animation-delay: 15s;animation-duration: 40s;}
.bg-bubbles li:nth-child(9){left: 25%;width: 10px;height: 10px;animation-delay: 2s;animation-duration: 40s;background-color: rgba(255, 255, 255, 0.3);}
.bg-bubbles li:nth-child(10){left: 90%;width: 160px;height: 160px;animation-delay: 11s;}
@keyframes square{0%{transform: translateY(0);}100%{transform: translateY(-700px) rotate(600deg);}}
/* 自定义样式 */
.box-center{display:flex;justify-content:center;align-items:center;height:100vh;padding:10px 20px;}
.contact{width:100%;max-width:370px;padding:20px 30px;background-color:rgba(255,255,255,.2);border-radius:4px;}
.title{margin-bottom:20px;padding:15px 0px;font-size:18px; text-align:center;color:#fff;}
.row{margin-bottom:20px;display:flex;align-items:center;}
.txt-box{border:1px solid #ccc;background-color:#fff;border-radius:20px;padding:7px 8px;}
.txt{background-color:transparent;border:none;outline:none;flex:1;padding-left:5px;}
.btn{width:100%;padding: 8px 10px;text-align: center;border: 1px solid #48B8A2;border-radius: 20px;background-color: #30C3A6;color: #fff;user-select: none;}

    <script type="text/javascript">
        //读取cookie
        function getCookie(name) { var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)"); if (arr = document.cookie.match(reg)) { return unescape(arr[2]); } else { return null; } }
        //写入cookie  保存30天
        function setCookie(name, value) { var exp = new Date(); exp.setTime(exp.getTime() + 30 * 24 * 60 * 60 * 1000); document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString(); }
        //获取url参数
        function queryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        //ajax
        function ajax(url, data, fn) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            // 添加http头，发送信息至服务器时内容编码类型
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200 || xhr.status == 304) {
                        fn(xhr.responseText);
                    }
                }
            }
            xhr.send(data);
        }
        //判断浏览器版本（不支持IE11以下版本）
        var userAgent = navigator.userAgent;
        if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1) { alert('不支持IE11以下版本的浏览器，请升级至IE11或使用谷歌浏览器、Edge浏览器打开'); window.location.href = 'about:blank'; }
        //回车触发登录
        document.addEventListener('keyup', function (e) { if (e.keyCode == 13) { document.getElementById('btnLogin').click(); } });

        /*****以下为业务逻辑相关代码*****/
        onload = function () {
            //读取 Cookie中的用户名和密码
            document.getElementById('userName').value = getCookie('LoginUserName');
            var cookiePwd = getCookie('LoginUserPwd');
            if (cookiePwd) {
                document.getElementById('chePwd').checked = 'checked';
                document.getElementById('userPwd').value = cookiePwd;
            }
        }
        //登录，ajax请求地址，参数名
        function login() {
            var userName = document.getElementById('userName').value;
            var userPwd = document.getElementById('userPwd').value;
            var verifyCode = document.getElementById('verifyCode').value;
            if (userName.length == 0) {
                alert('请输入用户名');
            } else if (userPwd.length == 0) {
                alert('请输入密码');
            } else if (document.getElementById('verifyCodeBox').style.display != 'none' && verifyCode.length == 0) {
                alert('请输入验证码');
            } else {
                document.getElementById('loading').style.display = 'inline-block';
                //ajax调用
                ajax('/Common/Login', 'userName=' + userName + '&userPwd=' + userPwd+'&verifyCode='+verifyCode, function (msg) {
                    document.getElementById('loading').style.display = 'none';
                    if (msg == -1) {
                        alert('用户名或密码错误');
                    } else if (msg == -2) {
                        alert('验证码错误');
                    } else if (msg == -3) {
                        alert('用户名或密码错误');
                        document.getElementById('verifyCodeBox').style.display = 'flex';
                    } else if (msg == 1) {
                        //记住账号
                        setCookie('LoginUserName', userName);
                        //记住密码
                        if (document.getElementById('chePwd').checked) { setCookie('LoginUserPwd', userPwd); } else { setCookie('LoginUserPwd', ''); }
                        location.href = queryString('ReturnUrl') || '/Admin/Index';
                    }
                });
            }
        }
    </script>
</head>
<body>
    <div class="box-center">
        <div class="contact">
            <div class="title">数据管理中心-登录</div>
            <div class="row txt-box"><i class="icon-user"></i><input type="text" id="userName" placeholder="请输入登录名" class="txt" /></div>
            <div class="row txt-box"><i class="icon-lock"></i><input type="password" id="userPwd" placeholder="请输入密码" class="txt" /></div>
            <div class="row txt-box" id="verifyCodeBox" style="display:none;"><i class="icon-shield"></i><input type="text" id="verifyCode" placeholder="请输入验证码" class="txt" /><img src="/Common/VerifyCode" style="margin-top:-3px;margin-bottom:-3px;" title="看不清? 换一张" onclick="this.src='/Common/VerifyCode?id='+Math.random()" /></div>
            <div class="row">&nbsp;&nbsp;<input type="checkbox" id="chePwd" /><label for="chePwd" style="color:#f5f5f5;">记住密码</label></div>
            <div class="row"><button class="btn" id="btnLogin" onclick="login()"><i class="icon-spin4 animate-spin" id="loading" style="display:none;"></i>登录</button></div>
        </div>
    </div>
    <ul class="bg-bubbles wrapper">
        <li></li>

        <li></li>
