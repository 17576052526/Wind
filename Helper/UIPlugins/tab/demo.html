<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--
    选项卡
        .tab 父级框
        .tab-item 选项卡
        .tab-content 内容框（位置要对应）
        .tab-active 选中的选项卡的样式
    
        -->
    <div class="tab">
        <div>
            <div>其他内容</div>
            <div>其他内容</div>
            <div>其他内容</div>
            <div class="tab-item tab-active">选项一</div>
            <div class="tab-item">选项二</div>
            <div class="tab-item">选项三</div>
        </div>
        <div class="tab-content">选项一内容</div>
        <div class="tab-content">选项二内容</div>
        <div class="tab-content">选项三内容</div>
    </div>


    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="tab.js"></script>
</body>
</html>
