<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*复选框选中添加在<tr>上的类样式*/
        .checked-tr td {background-color: #eee;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td><input type="checkbox" class="check-item" /></td>
            <td>aaaaa</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check-item" /></td>
            <td>aaaaa</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check-item" /></td>
            <td>aaaaa</td>
        </tr>
    </table>

    <!--
    复选框选中父级<tr>添加类样式
        .check-item 触发事件的复选框
        .checked-tr 选中时添加在<tr>上的类样式   
    -->
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="checked-tr.js"></script>
</body>
</html>
