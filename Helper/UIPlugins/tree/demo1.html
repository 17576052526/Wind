<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        * {margin: 0px;padding: 0px;box-sizing: border-box;}
        *:after, *:before {box-sizing: border-box;}
    </style>
    <link rel="stylesheet" type="text/css" href="tree1.css" />
</head>
<body>
    <!--
    js 树结构显示隐藏插件
            .tree 每一个项（项的类样式）
            .tree-switch 触发显示隐藏的按钮
            .tree-box 子项的父级
            .tree-active 激活（显示）的样式    
    -->
    <input type="text" placeholder="搜索..." class="tree-search" />

    <div class="tree tree-active">
        <div class="tree-btn tree-switch">点击文字显示</div>
        <div class="tree-box">
            <!--子项的父级框-->
            <div class="tree-btn">总经理室</div>
            <div class="tree-btn">ccccc</div>
            <div class="tree-btn">cccc</div>
            <div class="tree-btn">山东办事处</div>
        </div>
    </div>

    <div class="tree tree-active">
        <div class="tree-btn"><div class="tree-switch"></div><div>点击三角显示</div></div>
        <div class="tree-box">
            <div class="tree">
                <div class="tree-btn"><div class="tree-switch"></div><div>点击三角显示</div></div>
                <div class="tree-box">
                    <div class="tree-btn">总经理室</div>
                    <div class="tree">
                        <div class="tree-btn"><div class="tree-switch"></div><div>点击三角显示</div></div>
                        <div class="tree-box">
                            <div class="tree-btn">总经理室</div>
                            <div class="tree-btn">质量管理部</div>
                            <div class="tree-btn">销售部</div>
                            <div class="tree-btn">山东办事处</div>
                        </div>
                    </div>
                    <div class="tree">
                        <div class="tree-btn"><div class="tree-switch"></div><div>点击三角显示</div></div>
                        <div class="tree-box">
                            <div class="tree-btn">总经理室</div>
                            <div class="tree-btn">质量管理部</div>
                            <div class="tree-btn">销售部</div>
                            <div class="tree-btn">山东办事处</div>
                        </div>
                    </div>
                    <div class="tree-btn">销售部</div>
                    <div class="tree-btn">山东办事处</div>
                </div>
            </div>
            <div class="tree-btn">质量管理部</div>
            <div class="tree-btn">销售部</div>
            <div class="tree-btn">山东办事处</div>
        </div>
    </div>

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="tree.js"></script>
    <!--树结构搜索插件-->
    <script type="text/javascript" src="tree-search.js"></script>
</body>
</html>
