/* css特效 */
.wrapper{background: #4f98e6;background: linear-gradient(to bottom right, #1ABC9C 0%, #4f98e6 100%);opacity: 0.9;}
.bg-bubbles{position: fixed;top: 0;left: 0;width: 100%;height: 100%;z-index: -1;overflow: hidden;}
.bg-bubbles li{position: absolute;list-style: none;display: block;width: 40px;height: 40px;background-color: rgba(255, 255, 255, 0.15);bottom: -160px;animation: square 25s infinite;transition-timing-function: linear;}
.bg-bubbles li:nth-child(1){left: 10%;}
.bg-bubbles li:nth-child(2){left: 20%;width: 80px;height: 80px;animation-delay: 2s;animation-duration: 17s;}
.bg-bubbles li:nth-child(3){left: 25%;animation-delay: 4s;}
.bg-bubbles li:nth-child(4){left: 40%;width: 60px;height: 60px;animation-duration: 22s;background-color: rgba(255, 255, 255, 0.25);}
.bg-bubbles li:nth-child(5){left: 70%;}
.bg-bubbles li:nth-child(6){left: 80%;width: 120px;height: 120px;animation-delay: 3s;background-color: rgba(255, 255, 255, 0.2);}
.bg-bubbles li:nth-child(7){left: 32%;width: 160px;height: 160px;animation-delay: 7s;}
.bg-bubbles li:nth-child(8){left: 55%;width: 20px;height: 20px;animation-delay: 15s;animation-duration: 40s;}
.bg-bubbles li:nth-child(9){left: 25%;width: 10px;height: 10px;animation-delay: 2s;animation-duration: 40s;background-color: rgba(255, 255, 255, 0.3);}
.bg-bubbles li:nth-child(10){left: 90%;width: 160px;height: 160px;animation-delay: 11s;}
@keyframes square{0%{transform: translateY(0);}100%{transform: translateY(-700px) rotate(600deg);}}
/* 自定义样式 */
.box-center{display:flex;justify-content:center;align-items:center;height:100vh;padding:10px 10px;}
.contact{width:350px;padding:20px 30px;background-color:rgba(255,255,255,.2);border-radius:4px;}
.title{margin-bottom:20px;padding:15px 0px;font-size:18px; text-align:center;color:#fff;}
.row{margin-bottom:20px;}
.txt-box{border:1px solid #ccc;background-color:#fff;border-radius:20px;padding:7px 8px;display:flex;}
.txt{background-color:transparent;border:none;outline:none;flex:1;padding-left:5px;}
.btn{width:100%;padding: 8px 10px;text-align: center;border: 1px solid #48B8A2;border-radius: 20px;background-color: #30C3A6;color: #fff;user-select: none;}
    </style>

            <div class="row txt-box"><i class="icon-lock"></i><input type="password" placeholder="请输入密码" class="txt" /></div>
            <div class="row"><button class="btn"><i class="icon-spinner"></i>登录</button></div>
        </div>
    </div>
