<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*非必要样式*/
        .aa {
            width: 200px;
            height: 100px;
            background-color: #ccc;
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .bb {
            width: 100px;
            height: 300px;
            background: #ccc;
            display:flex;
        }
    </style>
</head>
<body>

    <div class="aa" id="test">参考对象</div>

    <div class="bb" id="box" style="display:none">当前对象</div>

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="open.js"></script>
    <script type="text/javascript">
        //显示窗口，并设置窗口位置
        //参数一：定位在此节点周边，参数二：方向（left,top,right,bottom,null(和node位置一样)）,参数三：对其方式(center,left,top,right,bottom)
        //$('#box').open();//浮动居中显示
        //$('#box').open($('#test'), 'right', 'bottom');//右边显示，下对齐
        $('#box').open($('#test'), 'right', 'center');//右边显示，居中对齐
    </script>
</body>
</html>
